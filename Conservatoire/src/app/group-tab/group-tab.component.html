<table mdbTable #tableEl="mdbTable" bordered="true" hover="true">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Action</th>
    <th style="width: 2%"><button mdbBtn type="button" color="amber" mdbWavesEffect (click)="createModal.show()"><mdb-icon fas icon="plus"></mdb-icon></button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let el of elements; let i = index">
    <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.name}}</th>
    <td colspan="2" *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
      <button mdbBtn type="button" color="deep-purple" mdbWavesEffect>Details</button>
    </td>
  </tr>
  </tbody>
  <tfoot class="lighten-5 w-100">
  <tr>
    <td colspan="5">
      <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="elements"></mdb-table-pagination>
    </td>
  </tr>
  </tfoot>
</table>

<!--suppress AngularInvalidTemplateReferenceVariable -->
<div mdbModal #createModal="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="createModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="createGroupForm" (submit)="createGroup()">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="form3" class="form-control" formControlName="groupName"
                   mdbInput mdbValidate>
            <label for="form3">Nom du groupe</label>
            <mdb-error
              *ngIf="formGroupName.invalid && (formGroupName.dirty || formGroupName.touched)">
              Valeur invalide
            </mdb-error>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect>Creer
            <mdb-icon far icon="paper-plane" class="ml-1" ></mdb-icon>
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
