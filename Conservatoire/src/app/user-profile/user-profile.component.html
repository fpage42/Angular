
<form class="container text-center p-5" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

  <div class="form-row mb-4">
    <div class="col">
      <label class="d-flex">Nom</label>
      <input type="text" formControlName="lastName" class="form-control" placeholder="Nom">
    </div>
    <div class="col">
      <label class="d-flex">Prenom</label>
      <input type="text" formControlName="firstName" class="form-control" placeholder="Prenom">
    </div>
  </div>

  <label class="d-flex">E-mail</label>
  <input type="text" formControlName="email" class="form-control mb-4" placeholder="Email">
  <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!user.userPermissions.includes('user.modify')">Enregistrer les modifications</button>
</form>
