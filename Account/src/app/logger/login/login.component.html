<form [formGroup]="loginForm" (submit)="logUser(loginForm.controls, $event)">

  <p class="h4 mb-4">Connexion</p>

  <div *ngIf="messageError!=''" class="alert alert-danger" role="alert">
    {{messageError}}
  </div>

  <!-- E-mail -->
  <input type="text" id="username" class="form-control mb-4" placeholder="Username ou E-mail" formControlName="username">
  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
    <div *ngIf="username.errors.minlength">
      Le nom d'utilisateur doit etre de minimum 3 caracteres.
    </div>
  </div>
  <!-- Password -->
  <input type="password" id="password" class="form-control" placeholder="Mot de passe" aria-describedby="password" formControlName="password" required>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <div *ngIf="password.errors.minlength">
      Le mot de passe doit etre de minimum 5 caracteres.
    </div>
    <div *ngIf="password.errors.required">
      Vous devez renseigner un mot de passe.
    </div>
  </div>
  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block" [disabled]="!loginForm.valid">Se connecter</button>
</form>
